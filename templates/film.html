{% extends "layout.html" %}
{% block content %}
    <br>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img class="img-fluid rounded" src="./static/images/{{film.affiche_film}} " width="100%"
                 alt='Image du film {{film.titre_film}} '>
        </div>
        <div class="col-md-8">
            <h3>Titre : {{film.titre_film}}</h3>
            <div class="row">
                <div class="col-md-8">
                    <p><strong>Description</strong></p>
                    <p>{{film.description_film}}</p>
                    <p><strong>Durée</strong></p>
                    <p> {{film.duree_film}} minutes</p>
                    <p><strong>Date de sortie</strong></p>
                    <p>{{film.date_sortie}}</p>
                    <p><strong>Réalisateur</strong></p>
                    <p>{{film.real_film}}</p>
                    <p><strong>Genre</strong></p>
                    <p>{{film.genre_film}}</p>

                    <a href="index_.php?page=reservation.php&id_film=<?= $film[0]->id_film; ?>" class="btn btn-primary">Réserver</a>


            </div>
        </div>

    </div>

</div>
{% endblock content %}
